name: Build Multiple Android APKs

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: 'stable'

      - name: Accept Android Licenses
        run: yes | flutter doctor --android-licenses

      - name: Build All APKs
        run: |
          mkdir -p dist
          # 絶対パスでdistディレクトリを保持
          DIST_DIR=$(pwd)/dist
          
          for app_dir in src/*/ ; do
            # ディレクトリ名を取得
            app_dir=${app_dir%/}
            app_name=$(basename "$app_dir")
            
            echo "--------------------------------------------"
            echo "Building App: $app_name"
            echo "--------------------------------------------"
            
            # ディレクトリの存在確認
            if [ -f "$app_dir/main.py" ]; then
              # 【ここがポイント】ディレクトリに移動してからビルド
              cd "$app_dir"
              flet build apk --yes
              
              # ビルド完了後、成果物をコピー
              # Fletはビルドしたディレクトリ直下の build/apk/ にファイルを生成します
              if [ -f "build/apk/app-release.apk" ]; then
                cp "build/apk/app-release.apk" "$DIST_DIR/${app_name}.apk"
              else
                # 念のため別の名前でも探す
                find build/apk -name "*.apk" -exec cp {} "$DIST_DIR/${app_name}.apk" \;
              fi
              
              # 元のディレクトリ(プロジェクトルート)に戻る
              cd ../..
            else
              echo "Skip: $app_dir (main.py not found)"
            fi
          done

      - name: Upload APK Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: all-apps-apks
          path: dist/*.apk

      - name: Create Release and Upload APKs
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
