name: Build Multiple Android APKs

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.0'
          channel: 'stable'

      - name: Build All APKs
        run: |
          # 成果物を格納する一時ディレクトリを作成
          mkdir dist
          
          # src配下の各ディレクトリに対してループ
          for app_dir in src/*/ ; do
            # ディレクトリ名を取得 (例: time_ratio_app)
            app_name=$(basename "$app_dir")
            echo "--------------------------------------------"
            echo "Building App: $app_name"
            echo "--------------------------------------------"
            
            # 各アプリのディレクトリに移動してビルド
            # --target-dir を指定することで、ディレクトリ内の main.py をビルド
            flet build apk --project "$app_dir"
            
            # ビルドされた成果物をリネームして dist にコピー
            # 通常 flet build はプロジェクトルート直下の build/apk に生成される
            if [ -f "$app_dir/build/apk/app-release.apk" ]; then
              cp "$app_dir/build/apk/app-release.apk" "dist/${app_name}.apk"
            else
              echo "Error: Build failed for $app_name"
              exit 1
            fi
          done

      - name: Upload APK Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: all-apps-apks
          path: dist/*.apk

      - name: Create Release and Upload APKs
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
