name: Build Android APK

on:
  push:
    tags:
      - 'v*' # v1.0.0 などのタグプッシュで発動
  workflow_dispatch: # 手動実行も許可

permissions:
  contents: write

jobs:
  build-android:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet
          # requirements.txt があればインストール
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.0'
          channel: 'stable'

      - name: Accept Android Licenses
        run: yes | flutter doctor --android-licenses

      - name: Build APK
        run: |
          # 出力用ディレクトリ作成
          mkdir -p dist
          DIST_DIR="$GITHUB_WORKSPACE/dist"
          
          # アプリの場所とエントリーポイントを自動判別
          if [ -d "src/gymkhana_mobile" ]; then
            echo "Found app in src/gymkhana_mobile"
            cd "src/gymkhana_mobile"
            MODULE_NAME="main"
          elif [ -f "main.py" ]; then
            echo "Found main.py in root"
            MODULE_NAME="main"
          elif [ -f "app.py" ]; then
            echo "Found app.py in root"
            MODULE_NAME="app"
          else
            echo "Error: Application entry point (main.py or app.py) not found."
            exit 1
          fi
          
          echo "Building module: $MODULE_NAME in $(pwd)..."
          
          # ビルド実行
          flet build apk --module-name $MODULE_NAME --yes --verbose
          
          # 成果物を回収 (Fletは build/apk/app-release.apk に出力する)
          if [ -f "build/apk/app-release.apk" ]; then
             cp "build/apk/app-release.apk" "$DIST_DIR/GymkhanaTimer_Mobile.apk"
             echo "✅ APK copied to dist/"
          else
             # 見つからない場合は検索してコピー
             echo "Searching for APK..."
             find . -name "*.apk" -exec cp {} "$DIST_DIR/GymkhanaTimer_Mobile.apk" \;
          fi

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-app
          path: dist/*.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
