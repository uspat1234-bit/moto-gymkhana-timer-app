name: Build Android APK (Flet v0.28.3)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # ★ PC環境と完全に一致させるため、Fletのバージョンを 0.28.3 に固定します
          pip install flet==0.28.3
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: 'stable'

      - name: Accept Android Licenses
        run: yes | flutter doctor --android-licenses

      - name: Build APK
        run: |
          # アプリのソースコードがあるディレクトリへ移動
          if [ -d "src/gymkhana_mobile" ]; then
            cd src/gymkhana_mobile
          fi
          # ビルド実行
          flet build apk --verbose --yes

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: "**/build/apk/*.apk"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: "**/build/apk/app-release.apk"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
