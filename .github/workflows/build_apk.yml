name: Build Multiple Android APKs

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          # Fletの要求に合わせて 3.38.3 に更新
          flutter-version: '3.38.3'
          channel: 'stable'

      - name: Build All APKs
        run: |
          mkdir dist
          for app_dir in src/*/ ; do
            app_name=$(basename "$app_dir")
            echo "--------------------------------------------"
            echo "Building App: $app_name"
            echo "--------------------------------------------"
            
            # --yes フラグを追加して確認をスキップ
            # --project でディレクトリを指定
            flet build apk --project "$app_dir" --yes
            
            if [ -f "$app_dir/build/apk/app-release.apk" ]; then
              cp "$app_dir/build/apk/app-release.apk" "dist/${app_name}.apk"
            else
              echo "Error: Build failed for $app_name"
              exit 1
            fi
          done

      - name: Upload APK Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: all-apps-apks
          path: dist/*.apk

      - name: Create Release and Upload APKs
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
